app = "aistocks"
primary_region = "ams"

[build]
  dockerfile = "../.docker/Dockerfile"

[env]
  APACHE_DOCUMENT_ROOT = "/var/www/html"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
